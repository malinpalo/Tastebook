{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% load cloudinary %}

<h1 class="text-center">Edit Your Recipe</h1>
<!-- The form to edit a recipe -->
<div class="container mt-4 create-form">
    <div class="row">
        <div class="col-md-12 col-lg-8 offset-lg-2">
            {% if user.is_authenticated %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-warning mt-4">Cancel</a>
                <button type="submit" class="btn btn-blue mt-4">Update</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
